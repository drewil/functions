<!DOCTYPE html>
<html lang="en">

	<head>
		<!-- Resets -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Stylesheets -->
		<link href="style.css" rel="stylesheet">
		<script defer src="background.js"></script>

		<!-- Title -->
		<title>Google Bookmark</title>
	</head>

	<body>

		<div id="notification">
			<button id="cancel-button"><img src="cancel_button.png" alt="Cancel"></button>
			<div class="notification-icon"><img src="battery_icon.png" alt="Notification Icon"></div>
			<div class="notification-content">
				<h1>Low Battery</h1>
				<p>Your battery is running low. Please connect your charger.</p>
			</div>
		</div>

	</body>
</html>
